name: Publish Plugins

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.1)'
        required: true
        type: string
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@lattice'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build plugin-express
        run: |
          cd packages/plugin-express
          yarn build

      - name: Build plugin-nextjs
        run: |
          cd packages/plugin-nextjs
          yarn build

      - name: Publish plugin-express
        run: |
          cd packages/plugin-express
          yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish plugin-nextjs
        run: |
          cd packages/plugin-nextjs
          yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
